<form
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="onSubmit($event)"
>
    <h1 class="h1 mb-60">Вход</h1>

    <label class="pf-control-label mb-16">
        Discord username
        <input 
        formControlName="username" 
        class="pf-input" type="text" placeholder="Введите логин">
    </label>

    <label class="pf-control-label mb-32">
        Пароль
        <input
        formControlName="password"
        class="pf-input" type="text" placeholder="Введите пароль">
    </label>

    <button class="btn pf-control-btn btn-shadow">Войти</button>
</form>

<img src="assets/svg/logo.svg">
